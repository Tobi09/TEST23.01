<body> 
	
<div data-role="page" id="RegisterPage" data-theme="a" data-add-back-btn="true">    
    <!-- Header ----------------------------->
	<div data-role="header">
    	<h1>Registrieren</h1>
    </div>
    
    <!-- Inhalt ----------------------------->
    <div data-role="content">
    	<form id="RegisterForm">
        	<fieldset data-role="fieldcontain"> 
		<label for="username">Username:</label>
		<input type="text" name="username" id="username" class="required" minlength="5">
	</fieldset>
 
	<fieldset data-role="fieldcontain"> 
		<label for="password">Password:</label>
		<input type="password" name="password" id="password" class="required">
	</fieldset>
 
	<fieldset data-role="fieldcontain"> 
		<label for="password2">Confirm Password:</label>
		<input type="password" name="password2" id="password2" class="required">
	</fieldset>
 
	<fieldset data-role="fieldcontain"> 
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" class="required email">
	</fieldset>
 
		
		<hr />

        <input type="button" value="Registrieren" id="RegisterSubmitButton" onClick="handleRegister()">
        </form>
        
        
  
    	
    </div>
